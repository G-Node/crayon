<html>
  <head>
    <title>Crayon Examples</title>
    <link rel=stylesheet href="../crayon.css">
  </head>
  <style>
    body {
      margin: 10px;
    }
    div.body {
      margin: auto;
      width: 960px;
    } 

    h1 {
      font-weight: none;
      font-family: helvetica;
      font-size: 2.5em;
      color: #555555;
      border-bottom: 1px dashed #aaaaaa;
    }

    h2 {
      padding-top: 30px;
      font-weight: none;
      font-family: helvetica;
      color: #555555;
      font-size: 1.5em;
    }
  </style>
  <body>
    <div class="body">
      <h1>Crayon.js : Examples</h1>

      <h2>An ordinary two signal plot</h2>
      <div id="plot-here1" style="width:600px;height: 300px;">
      </div>

      <h2>A single signal plot without ticks on the axes</h2>
      <div id="plot-here2" style="width:600px;height: 300px;">
      </div>

      <h2>A single signal plot without ticks on the axes</h2>
      <div id="plot-here3" style="width:600px;height: 300px;">
      </div>
    </div>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/d3/d3.js"></script>
    <script src="../crayon.js">
    </script>
    <script>
      $(document).ready(function() {
        var c = window.c = crayon.init('div#plot-here1');

        var d = [
          { x: 0.1, y: 0.4},
          { x: 0.2, y: 0.3},
          { x: 0.3, y: 0.5},
          { x: 0.4, y: 0.6},
          { x: 0.5, y: 0.9},
          { x: 0.6, y: 0.89}
        ];
        c.drawSignal(d, 'signal_01');
        
        var d2 = [
          { x: 0.1, y: 0.8},
          { x: 0.2, y: 0.9},
          { x: 0.3, y: 0.15},
          { x: 0.4, y: 1.8},
          { x: 0.5, y: 0.12},
          { x: 0.6, y: 0.22},
          { x: 0.7, y: 0.32},
          { x: 0.8, y: 0.39}
        ]
        c.drawSignal(d2, 'signal_02');


        window.c1 = crayon.init('div#plot-here2', 
          { xaxis : { showTicks : false },
            yaxis : { showTicks : false },
            interaction : {selections: false}
          });
        c1.drawSignal(d2, 'signal_02');
      });
    </script>
  </body>
</html>
