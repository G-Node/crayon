<html>
  <head>
    <title>Crayon Example</title>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/d3/d3.js"></script>
    <script src="../crayon.js">
    </script>
    <link rel=stylesheet href="../crayon.css">
  </head>
  <body>
    <div id="plot-here" style="width:600px;height: 300px;">
    </div>
    <script>
      $(document).ready(function() {
        var c = window.c = crayon.init('div#plot-here');

        var d = [
          { x: 0.1, y: 0.4},
          { x: 0.2, y: 0.3},
          { x: 0.3, y: 0.5},
          { x: 0.4, y: 0.6},
          { x: 0.5, y: 0.9},
          { x: 0.6, y: 0.89}
        ];
        c.plot(d, 'signal_01');
        
        var d2 = {
          0.2 : 0.4,
          0.4 : 0.2,
          0.6 : 0.5,
          0.8 : 0.6,
          1.0 : 0.9,
          1.2 : 1.89
        };
        //c.plot(d2, 'signal_02');
      });
    </script>
  </body>
</html>
