<html>
  <head>
    <title>Crayon Example</title>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/d3/d3.js"></script>
    <script src="../crayon.js">
    </script>
    <link rel=stylesheet href="../crayon.css">
  </head>
  <body>
    <div id="plot-here1" style="width:600px;height: 300px;border:1px solid #bbbbbb; margin-bottom: 10px;">
    </div>
     <div id="plot-here2" style="width:600px;height: 300px;border:1px solid #bbbbbb; margin-bottom: 10px;">
    </div>
     <div id="plot-here3" style="width:600px;height: 300px;border:1px solid #bbbbbb; margin-bottom: 10px;">
    </div>
    <script>
      $(document).ready(function() {
        var c = window.c = crayon.init('div#plot-here1');

        var d = [
          { x: 0.1, y: 0.4},
          { x: 0.2, y: 0.3},
          { x: 0.3, y: 0.5},
          { x: 0.4, y: 0.6},
          { x: 0.5, y: 0.9},
          { x: 0.6, y: 0.89}
        ];
        c.drawSignal(d, 'signal_01');
        
        var d2 = [
          { x: 0.1, y: 0.8},
          { x: 0.2, y: 0.9},
          { x: 0.3, y: 0.15},
          { x: 0.4, y: 1.8},
          { x: 0.5, y: 0.12},
          { x: 0.6, y: 0.22},
          { x: 0.7, y: 0.32},
          { x: 0.8, y: 0.39}
        ]
        c.drawSignal(d2, 'signal_02');


        var c1 = crayon.init('div#plot-here2', { ticks: false });
        c1.drawSignal(d2, 'signal_02');
      });
    </script>
  </body>
</html>
